<ion-view title="Cadastrar Anunciante" id="addAnunciantes">
    <ion-content padding="true" class="has-header">
      <form class="list">
        <label class="item item-input ">
          <span class="input-label">Nome *</span>
          <input type="text" placeholder="" ng-model="anun.nome">
        </label>
        <label class="item item-select">
            <span class="input-label">Categoria *</span>
            <select  ng-model="anun.categoria" >
              <option value="">Selecione</option>
            </select>
        </label>
        <label class="item item-input ">
          <span class="input-label">CEP *</span>
          <input type="text" placeholder="" ng-model="anun.cep">
        </label>
        <label class="item item-input ">
          <span class="input-label">Endereço *</span>
          <input type="text" placeholder="" ng-model="anun.endereco">
        </label>
        <label class="item item-input ">
          <span class="input-label">Número</span>
          <input type="text" placeholder="" ng-model="anun.numero">
        </label>
        <label class="item item-input ">
          <span class="input-label">Complemento</span>
          <input type="text" placeholder="" ng-model="anun.complemento">
        </label>
        <label class="item item-input ">
          <span class="input-label">Bairro *</span>
          <input type="text" placeholder="" ng-model="anun.bairro">
        </label>
        <label class="item item-input ">
          <span class="input-label">Cidade *</span>
          <input type="text" placeholder="" ng-model="anun.cidade">
        </label>
        <label class="item item-input ">
          <span class="input-label">UF *</span>
          <input type="text" placeholder="" ng-model="anun.uf">
        </label>
        <label class="item item-input ">
          <span class="input-label">Email</span>
          <input type="text" placeholder="" ng-model="anun.email">
        </label>
        <label class="item item-input ">
          <span class="input-label">Telefone 1</span>
          <input type="text" placeholder="" ng-model="anun.telefone1">
        </label>
        <label class="item item-input ">
          <span class="input-label">Telefone 2</span>
          <input type="text" placeholder="" ng-model="anun.telefone2">
        </label>
        <label class="item item-input ">
          <span class="input-label">Telefone 3</span>
          <input type="text" placeholder="" ng-model="anun.telefone3">
        </label>
        <label class="item item-input ">
          <span class="input-label">Logo</span>
          <input type="file" placeholder="" ng-model="anun.logo">
        </label>
        <button id="login-button1" class="button button-block button-ligth" ng-click="publicar(anun)">Cadastrar</button>
      </form>
    </ion-content>
</ion-view>
